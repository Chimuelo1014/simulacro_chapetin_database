<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <div class="card p-4">
          <h3 class="mb-3">Iniciar sesión</h3>
          <form id="loginForm">
            <input class="form-control mb-2" name="username" placeholder="Usuario" required>
            <input class="form-control mb-3" name="password" placeholder="Contraseña" type="password" required>
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
          </form>
          <div class="mt-3 text-muted small">Usa el usuario que creaste con register o create_admin.js</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

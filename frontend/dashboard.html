<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between my-4">
      <h2>CrudClinic — Panel</h2>
      <div>
        <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>
    </div>

    <div class="list-group">
      <a href="/pacientes.html" class="list-group-item">Gestión Pacientes</a>
      <a href="/medicos.html" class="list-group-item">Gestión Médicos</a>
      <a href="/citas.html" class="list-group-item">Gestión Citas</a>
      <a href="/upload.html" class="list-group-item">Carga CSV</a>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });
    // si no logueado, ir a login
    if (!localStorage.getItem('token')) window.location.href = '/login.html';
  </script>
</body>
</html>

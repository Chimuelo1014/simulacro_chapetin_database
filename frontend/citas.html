<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Citas - CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h3>Citas</h3>
      <div>
        <a href="/dashboard.html" class="btn btn-secondary">Volver</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCita">Nueva cita</button>
        <button id="resetCitas" class="btn btn-danger ms-2">Reiniciar tabla</button>

      </div>
    </div>

    <table class="table table-hover">
      <thead><tr><th>ID</th><th>Paciente</th><th>MÃ©dico</th><th>Fecha</th><th>Hora</th><th>Estado</th><th>Acciones</th></tr></thead>
      <tbody id="tbodyCitas"></tbody>
    </table>
  </div>

  <div class="modal fade" id="modalCita" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <form id="formCita">
          <input type="hidden" id="id_cita" name="id_cita">
          <div class="mb-2"><select id="selPaciente" name="id_paciente" class="form-control" required></select></div>
          <div class="mb-2"><select id="selMedico" name="id_medico" class="form-control" required></select></div>
          <div class="mb-2"><input class="form-control" type="date" name="fecha_cita" id="fecha_cita" required></div>
          <div class="mb-2"><input class="form-control" type="time" name="hora_cita" id="hora_cita" required></div>
          <div class="mb-2"><input class="form-control" name="motivo" placeholder="Motivo"></div>
          <div class="mb-2"><input class="form-control" name="estatus_cita" placeholder="Estatus"></div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/citas.js"></script>
</body>
</html>

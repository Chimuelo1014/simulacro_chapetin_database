<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Médicos - CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center my-4">
      <h3>Médicos</h3>
      <div>
        <a href="/dashboard.html" class="btn btn-secondary">Volver</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMed">Nuevo</button>
        <button id="resetMedicos" class="btn btn-danger ms-2">Reiniciar tabla</button>

      </div>
    </div>

    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
      <tbody id="tbodyMedicos"></tbody>
    </table>
  </div>

  <div class="modal fade" id="modalMed" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <form id="formMed">
          <input type="hidden" id="id_medico" name="id_medico">
          <input class="form-control mb-2" name="nombre_medico" id="nombre_medico" placeholder="Nombre" required>
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary me-2" data-bs-dismiss="modal" type="button">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/medicos.js"></script>
</body>
</html>
